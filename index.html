<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место Россия</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page" lang="ru">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>

        <div class="profile__info">
          <h1 class="profile__name" id="profile__name">
            Жак-Ив Кусто
          </h1>
          <button type="button" class="profile__edit-button" id="profile__edit-button"></button>
          <p class="profile__discription" id="profile__discription">
            Исследователь океана
          </p>
        </div>

        <button type="button" class="add-button" id="add-button">
          <span class="add-button__text"></span>
        </button>
      </section>

      <section class="places">
        <ul class="places__list" id="places__list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup" id="popup">
      <div class="popup__container">
        <button class="popup__close-button" id="popup__close-button"></button>
        <h2 class="popup__title" id="popup__title"></h2>
        <form action="#" class="popup__form">
          <input type="text" name="lastname" id="lastname" placeholder="" value="" class="popup__input" required>
          <input type="text" name="discription" id="discription" placeholder="" value="" class="popup__input" required>
          <button type="submit" class="popup__button" id="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="imgpopup" id="imgpopup">
      <figure class="imgpopup__figure">
        <button class="imgpopup__close-button" id="imgpopup__close-button"></button>
        <img src="./images/Dombay.png" class="imgpopup__img" id="imgpopup__img">
        <figcaption class="imgpopup__figcaption" id="imgpopup__figcaption">
          Dombay
        </figcaption>
      </figure>
    </div>
  </div>
</body>
<script src="/scripts/script.js"></script>

</html>
