<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>место Россия</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page" lang="ru">
    <header class="header">
      <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>

        <div class="profile__info">
          <h1 class="profile__name">
            Жак-Ив Кусто
            <button type="button" class="profile__edit-button"></button>
          </h1>
          <p class="profile__discription">
            Исследователь океана
          </p>
        </div>

        <button type="button" class="add-button">
          <span class="add-button__text"></span>
        </button>
      </section>

      <section class="places">
        <ul class="places__list">
          <li class="place">
            <article>
              <img src="./images/Karachayevsk.png" alt="Карачаевск" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Карачаевск
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
          </li>
          <li class="place">
            <article>
              <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Гора Эльбрус
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
            </li>
          <li class="place">
            <article>
              <img src="./images/Dombay.png" alt="Домбай" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
          </li>
          <li class="place">
            <article>
              <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Гора Эльбрус
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
          </li>
          <li class="place">
            <article>
              <img src="./images/Dombay.png" alt="Домбай" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
            </li>
          <li class="place">
            <article>
              <img src="./images/Karachayevsk.png" alt="Карачаево-Черкессия" class="place__photo">
              <div class="place__discription">
                <h2 class="place__title">
                  Карачаево-Черкессия
                </h2>
                <button type="submit" class="place__like"></button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="submit" class="popup__close-button"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form action="#" class="popup__form">
          <input type="text" name="lastname" placeholder="Введите Вашу фамилию" value="Жак-Ив Кусто" class="popup__input">
          <input type="text" name="discription" placeholder="Введите описание" value="Исследователь океана"
            class="popup__input">
          <button class="popup__button">
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </div>
</body>


</html>
